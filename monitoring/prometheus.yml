# Monitoring configuration for Swiss invoicing system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'simplifaq-production'
    region: 'eu-central-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # SimpliFaq Backend API
  - job_name: 'simplifaq-backend'
    static_configs:
      - targets: ['backend:3000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['frontend:8080']
    scrape_interval: 30s
    metrics_path: /nginx_status
    scrape_timeout: 10s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Swiss QR Bill generation metrics
  - job_name: 'qr-bill-metrics'
    static_configs:
      - targets: ['backend:3000']
    scrape_interval: 60s
    metrics_path: /metrics/qr-bill
    scrape_timeout: 15s

  # Business metrics (invoices, clients, revenue)
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['backend:3000']
    scrape_interval: 300s  # 5 minutes
    metrics_path: /metrics/business
    scrape_timeout: 30s

  # SaaS metrics (subscriptions, usage, billing)
  - job_name: 'saas-metrics'
    static_configs:
      - targets: ['backend:3000']
    scrape_interval: 300s  # 5 minutes
    metrics_path: /metrics/saas
    scrape_timeout: 30s

  # Health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'backend:3000'
        - 'frontend:80'
        - 'postgres:5432'
        - 'redis:6379'
    scrape_interval: 30s
    metrics_path: /health
    scrape_timeout: 10s

# Remote write configuration (for long-term storage)
remote_write:
  - url: "https://prometheus-remote-write.example.com/api/v1/write"
    basic_auth:
      username: "simplifaq"
      password: "your-remote-write-password"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true