# üá®üá≠ SimpliFaq - Alertmanager Configuration
# Alert routing and notification configuration

global:
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@simplifaq.ch'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASS}'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # Security alerts - immediate notification to security team
    - match:
        service: security
      receiver: 'security-team'
      group_wait: 0s
      repeat_interval: 15m
      
    # Database alerts - notify DBA team
    - match:
        service: database
      receiver: 'dba-team'
      group_wait: 30s
      repeat_interval: 30m
      
    # Swiss compliance alerts - notify compliance team
    - match_re:
        service: (qr-bill|tva|compliance)
      receiver: 'compliance-team'
      group_wait: 1m
      repeat_interval: 1h
      
    # Business alerts - notify business team
    - match:
        service: business
      receiver: 'business-team'
      group_wait: 5m
      repeat_interval: 4h
      
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 2h

# Inhibition rules to reduce noise
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
    
  # Inhibit individual service alerts if general outage
  - source_match:
      alertname: 'SimpliFaqBackendDown'
    target_match_re:
      alertname: '(HighErrorRate|SlowResponseTime|DatabaseConnection.*)'
    equal: ['cluster']

# Notification receivers
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@simplifaq.ch'
        subject: 'üá®üá≠ SimpliFaq Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        headers:
          Priority: 'normal'

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@simplifaq.ch'
        subject: 'üö® CRITICAL: SimpliFaq {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT - IMMEDIATE ACTION REQUIRED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Runbook: https://docs.simplifaq.ch/runbooks/{{ .Labels.alertname }}
          {{ end }}
        headers:
          Priority: 'high'
          X-Priority: '1'
    
    # Slack notification for critical alerts
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    # PagerDuty integration for critical alerts
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: 'SimpliFaq Critical Alert: {{ .GroupLabels.alertname }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          service: '{{ .GroupLabels.service }}'
          severity: '{{ .GroupLabels.severity }}'

  # Security team notifications
  - name: 'security-team'
    email_configs:
      - to: 'security@simplifaq.ch'
        subject: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          SECURITY INCIDENT DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Immediate investigation required.
          Security runbook: https://docs.simplifaq.ch/security/{{ .Labels.alertname }}
          {{ end }}
        headers:
          Priority: 'high'
          X-Priority: '1'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Security Incident:* {{ .Annotations.summary }}
          *Details:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: 'danger'

  # Database team notifications
  - name: 'dba-team'
    email_configs:
      - to: 'dba@simplifaq.ch'
        subject: 'üóÑÔ∏è Database Alert: {{ .GroupLabels.alertname }}'
        body: |
          DATABASE ISSUE DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Database runbook: https://docs.simplifaq.ch/database/{{ .Labels.alertname }}
          {{ end }}

  # Swiss compliance team notifications
  - name: 'compliance-team'
    email_configs:
      - to: 'compliance@simplifaq.ch'
        subject: 'üá®üá≠ Swiss Compliance Alert: {{ .GroupLabels.alertname }}'
        body: |
          SWISS COMPLIANCE ISSUE DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          This may affect Swiss regulatory compliance.
          Compliance runbook: https://docs.simplifaq.ch/compliance/{{ .Labels.alertname }}
          {{ end }}
        headers:
          Priority: 'high'

  # Business team notifications
  - name: 'business-team'
    email_configs:
      - to: 'business@simplifaq.ch'
        subject: 'üìä Business Metric Alert: {{ .GroupLabels.alertname }}'
        body: |
          BUSINESS METRIC ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # Warning alerts - less urgent
  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@simplifaq.ch'
        subject: '‚ö†Ô∏è Warning: SimpliFaq {{ .GroupLabels.alertname }}'
        body: |
          WARNING ALERT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        headers:
          Priority: 'normal'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        color: 'warning'
        send_resolved: true

# Time intervals for grouping and inhibition
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '08:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'Europe/Zurich'
  
  - name: 'weekends'
    time_intervals:
      - weekdays: ['saturday', 'sunday']
        location: 'Europe/Zurich'
  
  - name: 'swiss-holidays'
    time_intervals:
      # Swiss national holidays (update annually)
      - days_of_month: ['1']
        months: ['1']  # New Year
      - days_of_month: ['1']
        months: ['8']  # Swiss National Day
      - days_of_month: ['25', '26']
        months: ['12'] # Christmas