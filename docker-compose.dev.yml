version: '3.8'

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:15-alpine
    container_name: simplifaq-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-simplifaq_dev}
      POSTGRES_USER: ${POSTGRES_USER:-simplifaq_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/prisma/schema.prisma:/tmp/schema.prisma:ro
    ports:
      - "5433:5432"
    networks:
      - simplifaq-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simplifaq_dev} -d ${POSTGRES_DB:-simplifaq_dev}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: simplifaq-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_123}
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - simplifaq-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: simplifaq-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-simplifaq_dev}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-simplifaq_dev}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key_for_testing_only_32_chars}
      SMTP_HOST: ${SMTP_HOST:-smtp.mailtrap.io}
      SMTP_PORT: ${SMTP_PORT:-2525}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./logs:/var/log/simplifaq
    ports:
      - "3000:3000"
    networks:
      - simplifaq-dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (development mode with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        VITE_API_URL: http://localhost:3000
        VITE_APP_NAME: SimpliFaq
        VITE_APP_VERSION: 1.0.0-dev
    container_name: simplifaq-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "5173:5173"
    networks:
      - simplifaq-dev-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  simplifaq-dev-network:
    driver: bridge