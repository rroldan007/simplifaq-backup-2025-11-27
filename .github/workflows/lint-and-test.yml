name: Lint & Test

on:
  workflow_dispatch:    # Bot√≥n "Run workflow"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * 0-5'

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Test (with coverage)
        working-directory: frontend
        #run: npm run test:coverage || true

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint || true

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Test (with coverage)
        working-directory: backend
        #run: npm run test:coverage || true

  knip:
    name: Knip - Unused Code Analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Se ejecuta solo si ambos jobs pasan
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Knip - Frontend
        working-directory: frontend
        run: |
          npm ci
          npx knip --no-warn || true

      - name: Knip - Backend
        working-directory: backend
        run: |
          npm ci
          npx knip --no-warn || true
