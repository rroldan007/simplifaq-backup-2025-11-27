version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simplifaq-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-simplifaq_test}
      POSTGRES_USER: ${POSTGRES_USER:-simplifaq_test}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Different port to avoid conflict
    networks:
      - simplifaq-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simplifaq_test} -d ${POSTGRES_DB:-simplifaq_test}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: simplifaq-redis-test
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec
    volumes:
      - redis_test_data:/data
    ports:
      - "6380:6379"  # Different port to avoid conflict
    networks:
      - simplifaq-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: simplifaq-backend-test
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-simplifaq_test}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-simplifaq_test}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://test.simplifaq.ch}
      FRONTEND_URL: ${FRONTEND_URL:-https://test.simplifaq.ch}
    volumes:
      - ./logs:/var/log/simplifaq
      - ./uploads:/app/uploads
      - ./fonts:/app/fonts:ro
    ports:
      - "3003:3000"  # Different port to avoid conflict
    networks:
      - simplifaq-test-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://test.simplifaq.ch}
        VITE_APP_NAME: "SimpliFaq Test"
        VITE_APP_VERSION: ${APP_VERSION:-1.0.0-test}
    container_name: simplifaq-frontend-test
    restart: unless-stopped
    ports:
      - "8081:80"  # Different port, nginx will proxy to this
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - simplifaq-test-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  simplifaq-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
